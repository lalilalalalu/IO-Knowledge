<div class="component-viewer">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" *ngIf="ws.local_performances.length > 0"
        class="mat-elevation-z8 demo-table">
      
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            ID
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
      <!-- Position Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by platform">
          Platform
        </th>
        <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
      </ng-container>
      
      
      <ng-container matColumnDef="cmd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cmd">
          CMD
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cmd}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="api">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by api">
          API
        </th>
        <td mat-cell *matCellDef="let element"> {{element.api}} </td>
      </ng-container>
      
      <ng-container matColumnDef="transferSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by transferSize">
          Transfersize
        </th>
        <td mat-cell *matCellDef="let element"> {{element.transferSize}} </td>
      </ng-container>
      
      <ng-container matColumnDef="filePerProc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by filePerProc">
          File Per Proc
        </th>
        <td mat-cell *matCellDef="let element"> {{element.filePerProc === 1 ? 'True' : 'False'}} </td>
      </ng-container>
      
      
      <!-- Weight Column -->
      <ng-container matColumnDef="nodes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nodes">
          Nodes
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nodes}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="tasksPerNode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tasksPerNode">
          Tasks Per Node
        </th>
        <td mat-cell *matCellDef="let element"> {{element.tasksPerNode}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
      mat-row
      (click)="addRow(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
      ></tr>
      </table>
      
      <mat-paginator *ngIf="ws.local_performances.length > 0" class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20] "
      showFirstLastButtons 
      aria-label="Select page of performance elements">
      </mat-paginator>
      <input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
<button mat-button (click)="fileInput.click()">Select File</button>
<button mat-button (click)="onUpload()">Upload!</button>
</div>
